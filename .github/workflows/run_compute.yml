name: PowerIndex â€“ Build and Deploy

on:
  # Manual trigger
  workflow_dispatch:

  # Auto-run on changes to master that matter for the site
  push:
    branches: [ master ]
    paths:
      - "index.html"
      - "data/**"
      - ".github/workflows/powerindex-deploy.yml"

  # Daily run at 3:00am CST (09:00 UTC)
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Ingest games
        run: |
          if [ -f ingest_games.py ]; then
            python ingest_games.py
          fi

      - name: Compute ratings
        run: |
          if [ -f compute_ratings.py ]; then
            python compute_ratings.py
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
