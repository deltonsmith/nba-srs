name: Run PowerIndex Ratings

on:
  workflow_dispatch:
  schedule:
    # adjust cron as needed; this is 09:00 UTC daily
    - cron: '0 9 * * *'

jobs:
  run-compute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1) Create / reset the SQLite DB schema
      - name: Initialize database schema
        run: python db_init.py

      # 2) Load player ratings (v_p etc.) into the DB
      - name: Ingest player ratings
        run: python ingest_player_values.py

      # 3) Load games for the live season into the DB
      - name: Ingest games
        run: python ingest_games.py

      # 4) Compute team ratings using that DB
      - name: Run compute_ratings.py
        run: python compute_ratings.py

      # 5) Commit updated ratings JSON / CSV back to the repo
      - name: Commit updated ratings
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/ratings_2026.json
          git add data/ratings_2026_weekly.json || true
          git add data/csv/*.csv || true
          # only commit if there are staged changes
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update ratings"
          else
            echo "No changes to commit"
          fi

      - name: Push changes
        run: git push
