name: New Model Page Publish

on:
  schedule:
    - cron: "0 10 * * *"  # daily at 10:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-new-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f new_model/requirements.txt ]; then
            pip install -r new_model/requirements.txt
          fi

      - name: Run new model pipeline for today
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: |
          if [ -z "$BALLDONTLIE_API_KEY" ]; then
            echo "BALLDONTLIE_API_KEY is required"; exit 1; 
          fi
          TODAY=$(date -u +%Y-%m-%d)
          YESTERDAY=$(date -u -d "yesterday" +%Y-%m-%d)
          python new_model/src/games_collector.py --date $TODAY
          python new_model/src/boxscore_collector.py --date $YESTERDAY
          python new_model/src/injury_collector.py
          python new_model/src/odds_collector.py --date $TODAY --once
          python new_model/src/market_line.py --date $TODAY --vendor-rule draftkings --minutes-before-tip 1
          python new_model/src/features.py --date-range $TODAY:$TODAY
          python new_model/src/calibrate.py --window-days 60 --min-samples 200
          python new_model/src/predict.py --date $TODAY --vendor-rule draftkings
          python new_model/src/publish_predictions.py --date $TODAY

      - name: Log daily recommendations
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          python scripts/bets/log_recommendations.py --date $TODAY

      - name: Clean python caches
        run: |
          find . -type d -name "__pycache__" -print0 | xargs -0 rm -rf || true
          find . -type f -name "*.pyc" -delete || true
          rm -rf .pytest_cache || true

      - name: Commit published predictions
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/new_model/predictions_today.json || true
          git add data/new_model/predictions_*.json || true
          git add data/new_model/calibration.json || true
          git add data/bets/bets_master.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Publish new model predictions"
          for i in 1 2 3; do
            if git push origin HEAD:master; then
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "Push failed after retries"
              exit 1
            fi
            git fetch origin master
            git stash push -u -m "pre-rebase" || true
            git rebase origin/master
            sleep 5
          done
