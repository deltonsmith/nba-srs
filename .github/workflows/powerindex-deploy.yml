name: PowerIndex â€“ Compute and Deploy

on:
  # manual trigger
  workflow_dispatch:

  # daily at 3:00am CST (09:00 UTC)
  schedule:
    - cron: '0 9 * * *'

  # optional: re-run when you push to master
  push:
    branches: [ master ]
    paths:
      - "index.html"
      - "data/**"
      - "compute_ratings.py"
      - "ingest_games.py"
      - ".github/workflows/powerindex-deploy.yml"

permissions:
  contents: write        # needed for git commit/push
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync with origin/master
        run: |
          git fetch origin master
          git rebase origin/master

      # Ingest / compute
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Ingest games
        run: |
          if [ -f ingest_games.py ]; then
            python ingest_games.py --reset --no-resume
          fi

      - name: Ingest boxscores
        run: |
          if [ -f ingest_boxscores.py ]; then
            python ingest_boxscores.py
          fi

      - name: Build player values from Balldontlie
        run: |
          if [ -f pull_balldontlie_player_values.py ]; then
            python pull_balldontlie_player_values.py
          fi

      - name: Load player values into DB
        run: |
          if [ -f ingest_player_values.py ]; then
            python ingest_player_values.py 2026
          fi

      - name: Compute ratings (includes LW/Yesterday logic)
        run: |
          if [ -f compute_ratings.py ]; then
            python compute_ratings.py
          fi

      - name: Update final games snapshot
        run: |
          if [ -f scripts/update_games.py ]; then
            python scripts/update_games.py
          fi

      - name: Calculate accuracy metrics
        run: |
          if [ -f scripts/calc_accuracy.py ]; then
            python scripts/calc_accuracy.py
          fi

      - name: Validate accuracy metrics
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          path = Path("data/metrics/accuracy.json")
          if not path.exists():
            raise SystemExit("Missing data/metrics/accuracy.json")
          payload = json.loads(path.read_text())
          overall = payload.get("overall") or {}
          def is_number(val):
            return isinstance(val, (int, float))
          for key in ("win_rate_total", "win_rate_last_30", "win_rate_last_7"):
            val = overall.get(key)
            if val is not None and not is_number(val):
              raise SystemExit(f"Invalid {key}: {val}")
          games_total = overall.get("games_total")
          if games_total is None or not isinstance(games_total, int):
            raise SystemExit("Missing or invalid games_total")
          if games_total == 0:
            print("Warning: games_total is 0 (early season).")
          PY

      - name: Validate ratings
        run: |
          set -euo pipefail
          python scripts/validate_ratings.py

      - name: Show ratings summary
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          path = Path("data/ratings_current.json")
          payload = json.loads(path.read_text())
          as_of = payload.get("as_of_utc") or "unknown"
          ratings = payload.get("ratings") or []
          print(f"as_of_utc: {as_of}")
          print(f"teams: {len(ratings)}")
          print(f"path: {path}")
          PY

      # Validate before publishing/committing
      - name: Validate outputs
        run: |
          python scripts/validate_outputs.py

      - name: Smoke check outputs
        run: |
          python scripts/smoke_check_outputs.py

      - name: Sync metrics to public
        run: |
          mkdir -p public/data/metrics
          if [ -d data/metrics ]; then
            cp -f data/metrics/* public/data/metrics/ || true
          fi

      # Commit updates on master (Pages branch)
      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Stage canonical, history, aliases, and supporting data
          git add data/ratings_current.json || true
          git add data/history/*.json || true
          git add data/ratings_snapshots/*.json || true
          git add data/ratings_*.json || true
          git add data/csv/*.csv || true
          git add data/games/*.json || true
          git add data/metrics/*.json || true
          git add data/metrics/*.csv || true
          git add public/data/metrics/*.json || true
          git add public/data/metrics/*.csv || true
          git add data/player_values_2026.csv || true
          git add data/nba_ratings.db || true

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update ratings"

            # Rebase on latest master to avoid non-fast-forward pushes
            for i in 1 2 3; do
              git fetch origin master
              git rebase origin/master
              if git push origin HEAD:master; then
                break
              fi
              if [ "$i" -eq 3 ]; then
                echo "Push failed after retries"
                exit 1
              fi
              sleep 5
            done
          else
            echo "No changes to commit"
          fi

      # Deploy artifact for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
