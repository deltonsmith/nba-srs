name: Update PowerIndex ratings

on:
  schedule:
    # Daily at 09:00 UTC (3:00 AM CST)
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-ratings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Compute ratings (no ingest on GitHub)
        run: |
          python compute_ratings.py

      - name: Smoke check outputs
        run: |
          python scripts/smoke_check_outputs.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git status
          git add data/*.json data/csv/*.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Automated PowerIndex ratings update"
          git push
