name: Update PowerIndex ratings

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-ratings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL for live season (2025-26)
        run: |
          python ingest_games.py
          python ingest_boxscores.py
          python pull_bbr_advanced.py
          python ingest_player_values.py 2026
          python compute_ratings.py

      - name: Commit updated ratings
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ratings_*.json data/player_values_2026.csv nba_ratings.db || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update live season ratings"
          git push
