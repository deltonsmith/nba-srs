<!DOCTYPE html>
<!-- trigger deploy -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PowerIndex - NBA Ratings</title>
  
  <!-- Compact, data-focused font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #050816;
      --border-subtle: rgba(148, 163, 184, 0.55);
      --text-main: #e5e7eb;
      --text-muted: #6b7280;
      --accent: #3b82f6;

      --font-main: "JetBrains Mono", monospace;
      --font-size-base: 10px;
      --font-size-small: 9px;
      --font-size-header: 14px;
    }

    .rating-note {
      font-size: 0.75rem;
      color: #cccccc;
      margin-top: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      font-size: var(--font-size-base);
      background: var(--bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      padding: 10px 12px;
    }

    h1 {
      font-size: var(--font-size-header);
      font-weight: 600;
      margin-bottom: 4px;
    }

    #controls {
      margin: 4px 0 4px 0;
      font-size: var(--font-size-small);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    label {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      font-size: 8px;
    }

    #status {
      margin: 2px 0 6px 0;
      font-size: var(--font-size-small);
      color: var(--text-muted);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 460px;
      border: 1px solid var(--border-subtle);
      background: #020617;
      table-layout: fixed;
    }

    thead {
      background: #020617;
    }

    th,
    td {
      border-bottom: 1px solid rgba(55, 65, 81, 0.9);
      border-right: 1px solid rgba(55, 65, 81, 0.8);
      padding: 2px 4px;
      font-size: var(--font-size-base);
      line-height: 1.05;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th:last-child,
    td:last-child {
      border-right: none;
    }

    th {
      text-align: left;
      font-weight: 500;
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    th:nth-child(1) {
      width: 32px;
      text-align: right;
    }

    /* Ranking numbers */
    td:nth-child(1) {
      text-align: right;
      color: var(--text-main);
      font-weight: 600;
    }

    /* Team name column */
    td:nth-child(2) {
      font-weight: 500;
    }

    /* Rating column – RIGHT ALIGN + NARROW WIDTH */
    th:nth-child(3),
    td:nth-child(3) {
      text-align: right;
      width: 55px;
    }

    /* Yest column – right aligned, match rating width */
    th:nth-child(4),
    td:nth-child(4) {
      text-align: right;
      width: 55px;
    }

    /* LW column – right aligned, match rating width */
    th:nth-child(5),
    td:nth-child(5) {
      text-align: right;
      width: 55px;
    }

    tbody tr:nth-child(odd) {
      background: #020617;
    }

    tbody tr:nth-child(even) {
      background: #020617;
    }

    tbody tr:hover {
      background: rgba(59, 130, 246, 0.2);
    }
  </style>
</head>
<body>
  <h1>PowerIndex – NBA Ratings</h1>

  <div id="status"></div>

  <table id="ratings-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Rating</th>
        <th>Yest</th>
        <th>LW</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p class="rating-note">
    Ratings are derived from all games played in the season, adjusted for opponent strength,
    game location, scoring margin, and recency. Results are normalized across the league to
    remove schedule distortion.
  </p>
  <p class="rating-note" id="last-updated"></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const TEAM_NAMES = {
        ATL: "Atlanta Hawks",
        BOS: "Boston Celtics",
        BKN: "Brooklyn Nets",
        CHA: "Charlotte Hornets",
        CHI: "Chicago Bulls",
        CLE: "Cleveland Cavaliers",
        DAL: "Dallas Mavericks",
        DEN: "Denver Nuggets",
        DET: "Detroit Pistons",
        GSW: "Golden State Warriors",
        HOU: "Houston Rockets",
        IND: "Indiana Pacers",
        LAC: "Los Angeles Clippers",
        LAL: "Los Angeles Lakers",
        MEM: "Memphis Grizzlies",
        MIA: "Miami Heat",
        MIL: "Milwaukee Bucks",
        MIN: "Minnesota Timberwolves",
        NOP: "New Orleans Pelicans",
        NYK: "New York Knicks",
        OKC: "Oklahoma City Thunder",
        ORL: "Orlando Magic",
        PHI: "Philadelphia 76ers",
        PHX: "Phoenix Suns",
        POR: "Portland Trail Blazers",
        SAC: "Sacramento Kings",
        SAS: "San Antonio Spurs",
        TOR: "Toronto Raptors",
        UTA: "Utah Jazz",
        WAS: "Washington Wizards"
      };

      const tbody = document.querySelector("#ratings-table tbody");
      const status = document.getElementById("status");
      const lastUpdated = document.getElementById("last-updated");

      function normalizeRatings(data) {
        if (!data) return [];
        if (Array.isArray(data.ratings)) return data.ratings;
        if (Array.isArray(data)) return data;
        return [];
      }

      function formatAsOf(as_of_utc) {
        if (!as_of_utc) return { text: null, error: "missing as_of_utc" };
        const d = new Date(as_of_utc);
        if (Number.isNaN(d.getTime())) return { text: null, error: "invalid as_of_utc" };

        const nowMs = Date.now();
        const skewMs = d.getTime() - nowMs;
        const maxFutureMs = 10 * 60 * 1000;
        if (skewMs > maxFutureMs) {
          return {
            text: "Last updated: timestamp error",
            error: `as_of_utc (${d.toISOString()}) is >10m in future vs now (${new Date(nowMs).toISOString()})`,
          };
        }

        const iso = d.toISOString(); // YYYY-MM-DDTHH:MM:SS.sssZ
        const datePart = iso.slice(0, 10);
        const timePart = iso.slice(11, 16); // HH:MM
        return { text: `Last updated: ${datePart} ${timePart} UTC`, error: null };
      }

      async function loadRatings() {
        const file = "data/ratings_current.json";
        status.textContent = `Loading ${file} …`;
        tbody.innerHTML = "";
        lastUpdated.textContent = "";

        try {
          const res = await fetch(file, { cache: "no-store" });
          if (!res.ok) {
            status.textContent = `Error loading ${file}: HTTP ${res.status}`;
            return;
          }

          const raw = await res.json();
          const ratingsArray = normalizeRatings(raw);

          if (!ratingsArray || ratingsArray.length === 0) {
            status.textContent = `No data in ${file}.`;
            tbody.innerHTML = "";
            return;
          }

          ratingsArray.sort(
            (a, b) =>
              Number(b.rating ?? b.value ?? b.srs ?? 0) -
              Number(a.rating ?? a.value ?? a.srs ?? 0)
          );

          const asOfUtc = raw.as_of_utc || null;
          const { text: asOfText, error: asOfError } = formatAsOf(asOfUtc);
          if (asOfText) {
            lastUpdated.textContent = asOfText;
          } else {
            lastUpdated.textContent = "Last updated: unavailable";
            console.error("Invalid or missing as_of_utc in ratings payload");
          }
          if (asOfError) {
            console.error(asOfError);
          }
          status.textContent = "";

          tbody.innerHTML = "";
          ratingsArray.forEach((entry, idx) => {
            const rawCode =
              entry.team ??
              entry.Team ??
              entry.team_id ??
              entry.team_code ??
              "";

            const teamName = TEAM_NAMES[rawCode] ?? rawCode;

            const ratingVal =
              entry.rating ??
              entry.value ??
              entry.srs ??
              0;

            const rankVal = entry.rank ?? (idx + 1);

            const yestRank =
              entry.yest_rank ??
              entry.yest ??
              null;

            const lwRank =
              entry.last_week_rank ??
              entry.lw_rank ??
              null;

            const yestDisplay =
              yestRank !== null && yestRank !== undefined ? yestRank : "";

            const lwDisplay =
              lwRank !== null && lwRank !== undefined ? lwRank : "";

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${rankVal}</td>
              <td>${teamName}</td>
              <td>${Number(ratingVal).toFixed(3)}</td>
              <td>${yestDisplay}</td>
              <td>${lwDisplay}</td>
            `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error(err);
          status.textContent = `Error loading ${file}: ${err}`;
          tbody.innerHTML = "";
        }
      }

      loadRatings();
    });
  </script>
</body>
</html>
