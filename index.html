<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PowerIndex – NBA Ratings</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    #controls {
      margin-bottom: 0.5rem;
    }
    select {
      padding: 4px 8px;
      font-size: 14px;
    }
    #status {
      margin-bottom: 0.75rem;
      font-size: 14px;
      color: #555;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    tbody tr:nth-child(even) {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>PowerIndex – NBA Ratings</h1>

  <div id="controls">
    <label for="season-select">Season: </label>
    <select id="season-select">
      <option value="2024">2023–24</option>
      <option value="2025">2024–25</option>
      <option value="2026">2025–26</option>
    </select>
  </div>

  <div id="status"></div>

  <table id="ratings-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const SEASON_FILES = {
        "2024": "ratings_2024.json",
        "2025": "ratings_2025.json",
        "2026": "ratings_2026.json",
      };

      const seasonSelect = document.getElementById("season-select");
      const tbody = document.querySelector("#ratings-table tbody");
      const status = document.getElementById("status");

      function normalizeRatings(data) {
        // 1) Already an array: [{team, rating}, ...]
        if (Array.isArray(data)) {
          return data;
        }

        // 2) Wrapped: { season, ratings: [...] }
        if (data && Array.isArray(data.ratings)) {
          return data.ratings;
        }

        // 3) Plain object map: { "BOS": 10.6, "OKC": 9.0, ... }
        if (data && typeof data === "object") {
          return Object.entries(data).map(([team, rating]) => ({
            team,
            rating,
          }));
        }

        return [];
      }

      async function loadSeason(season) {
        const file = SEASON_FILES[season];
        if (!file) {
          status.textContent = `No file configured for season ${season}.`;
          tbody.innerHTML = "";
          return;
        }

        status.textContent = `Loading ${file} …`;
        tbody.innerHTML = "";

        try {
          const res = await fetch(file, { cache: "no-store" });
          if (!res.ok) {
            status.textContent = `Error loading ${file}: HTTP ${res.status}`;
            return;
          }

          const raw = await res.json();
          const ratingsArray = normalizeRatings(raw);

          if (!ratingsArray || ratingsArray.length === 0) {
            status.textContent = `No data in ${file}.`;
            tbody.innerHTML = "";
            return;
          }

          ratingsArray.sort(
            (a, b) => Number(b.rating ?? b.value ?? b.srs ?? 0) -
                     Number(a.rating ?? a.value ?? a.srs ?? 0)
          );

          tbody.innerHTML = "";
          ratingsArray.forEach((entry, idx) => {
            const team =
              entry.team ??
              entry.Team ??
              entry.team_id ??
              entry.team_code ??
              "";

            const ratingVal =
              entry.rating ??
              entry.value ??
              entry.srs ??
              0;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${idx + 1}</td>
              <td>${team}</td>
              <td>${Number(ratingVal).toFixed(3)}</td>
            `;
            tbody.appendChild(tr);
          });

          status.textContent = `Loaded ${ratingsArray.length} teams from ${file}.`;
        } catch (err) {
          console.error(err);
          status.textContent = `Error loading ${file}: ${err}`;
          tbody.innerHTML = "";
        }
      }

      seasonSelect.addEventListener("change", () => {
        loadSeason(seasonSelect.value);
      });

      loadSeason(seasonSelect.value);
    });
  </script>
</body>
</html>
