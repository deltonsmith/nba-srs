<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PowerIndex – NBA Ratings</title>

  <!-- Compact, data-focused font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #0b0f17;
      --bg-elevated: #11151f;
      --border-subtle: rgba(148, 163, 184, 0.6);
      --text-main: #e5e7eb;
      --text-muted: #6b7280;
      --accent: #3b82f6;
      --danger: #ef4444;
      --success: #22c55e;

      --font-main: "JetBrains Mono", monospace;
      --font-size-base: 11px;
      --font-size-small: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      font-size: var(--font-size-base);
      margin: 16px;
      background: var(--bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    h1 {
      margin: 0 0 4px 0;
      font-size: 16px;
      font-weight: 600;
    }

    #controls {
      margin: 6px 0 6px 0;
      font-size: var(--font-size-small);
    }

    label {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      font-size: 9px;
      margin-right: 4px;
    }

    select {
      padding: 3px 6px;
      font-size: var(--font-size-base);
      font-family: var(--font-main);
      border: 1px solid var(--border-subtle);
      background: #020617;
      color: var(--text-main);
      outline: none;
    }

    select:focus {
      border-color: var(--accent);
    }

    #status {
      margin: 4px 0 8px 0;
      font-size: var(--font-size-small);
      color: var(--text-muted);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 520px;
      border: 1px solid var(--border-subtle);
      background: #020617;
      table-layout: fixed;
    }

    thead {
      background: #020617;
    }

    th,
    td {
      border-bottom: 1px solid rgba(55, 65, 81, 0.9);
      border-right: 1px solid rgba(55, 65, 81, 0.8);
      padding: 3px 6px;
      font-size: var(--font-size-base);
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th:last-child,
    td:last-child {
      border-right: none;
    }

    th {
      text-align: left;
      font-weight: 500;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    th:nth-child(1) {
      width: 40px;
      text-align: right;
    }

    td:nth-child(1) {
      text-align: right;
      color: var(--text-muted);
    }

    td:nth-child(2) {
      font-weight: 500;
    }

    td:nth-child(3) {
      text-align: right;
    }

    tbody tr:nth-child(odd) {
      background: #020617;
    }

    tbody tr:nth-child(even) {
      background: #020617;
    }

    tbody tr:hover {
      background: rgba(59, 130, 246, 0.2);
    }
  </style>
</head>
<body>
  <h1>PowerIndex – NBA Ratings</h1>

  <div id="controls">
    <label for="season-select">Season</label>
   <select id="season-select">
  <option value="2024">2023–24</option>
  <option value="2025">2024–25</option>
  <option value="2026" selected>2025–26</option>
</select>

  </div>

  <div id="status"></div>

  <table id="ratings-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const SEASON_FILES = {
        "2024": "ratings_2024.json",
        "2025": "ratings_2025.json",
        "2026": "ratings_2026.json",
      };

      const seasonSelect = document.getElementById("season-select");
      const tbody = document.querySelector("#ratings-table tbody");
      const status = document.getElementById("status");

      function normalizeRatings(data) {
        // 1) Already an array: [{team, rating}, ...]
        if (Array.isArray(data)) {
          return data;
        }

        // 2) Wrapped: { season, ratings: [...] }
        if (data && Array.isArray(data.ratings)) {
          return data.ratings;
        }

        // 3) Plain object map: { "BOS": 10.6, "OKC": 9.0, ... }
        if (data && typeof data === "object") {
          return Object.entries(data).map(([team, rating]) => ({
            team,
            rating,
          }));
        }

        return [];
      }

      async function loadSeason(season) {
        const file = SEASON_FILES[season];
        if (!file) {
          status.textContent = `No file configured for season ${season}.`;
          tbody.innerHTML = "";
          return;
        }

        status.textContent = `Loading ${file} …`;
        tbody.innerHTML = "";

        try {
          const res = await fetch(file, { cache: "no-store" });
          if (!res.ok) {
            status.textContent = `Error loading ${file}: HTTP ${res.status}`;
            return;
          }

          const raw = await res.json();
          const ratingsArray = normalizeRatings(raw);

          if (!ratingsArray || ratingsArray.length === 0) {
            status.textContent = `No data in ${file}.`;
            tbody.innerHTML = "";
            return;
          }

          ratingsArray.sort(
            (a, b) =>
              Number(b.rating ?? b.value ?? b.srs ?? 0) -
              Number(a.rating ?? a.value ?? a.srs ?? 0)
          );

          tbody.innerHTML = "";
          ratingsArray.forEach((entry, idx) => {
            const team =
              entry.team ??
              entry.Team ??
              entry.team_id ??
              entry.team_code ??
              "";

            const ratingVal =
              entry.rating ??
              entry.value ??
              entry.srs ??
              0;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${idx + 1}</td>
              <td>${team}</td>
              <td>${Number(ratingVal).toFixed(3)}</td>
            `;
            tbody.appendChild(tr);
          });

          status.textContent = `Loaded ${ratingsArray.length} teams from ${file}.`;
        } catch (err) {
          console.error(err);
          status.textContent = `Error loading ${file}: ${err}`;
          tbody.innerHTML = "";
        }
      }

      seasonSelect.addEventListener("change", () => {
        loadSeason(seasonSelect.value);
      });

      loadSeason(seasonSelect.value);
    });
  </script>
</body>
</html>
